url: https://bakeoff.netlify.app

authors:
  Alison Hill:
    href: https://alison.rbind.io
  Chester Ismay:
    href: https://chester.rbind.io

template:
  bootstrap: 4
  bslib:
    font_scale: 1.0
    base_font:
      google: "Sen"
    code_font:
      google: "DM Mono"
    bg: "white"
    fg: "#2F1847"
    headings-color: "#539987"
    primary: "#982649"
    secondary: "#FBD989"
    list-group-active-bg: transparent
    list-group-active-color: black
    component-active-bg: transparent
    component-active-color: "#0144a3"
    navbar-bg: "#F7CCB6"
    border-radius: 0rem
    link-color: "#B33C86"                             # inherit primary if not set
    link-hover-color: "#EA638C"                  # darkens primary if not set
    body-color: dodgerblue

navbar:
  type: light
  structure:
    left:  [home]
    right: [reference, news, github]
  components:
    news:
      text: News
      href: news/index.html

reference:
  - title: "Joined tibbles"
    desc: >
      Tame and tidy data resulting from joining simple tibbles (below), based on shared units of observation.
    contents:
      - baker_results
      - episode_results
      - challenge_results
      - ratings_seasons
  - title: "Simple tibbles"
    desc: >
      Tibbles with data from [Wikipedia](https://en.wikipedia.org/wiki/The_Great_British_Bake_Off),
      followed by minimal taming using the [`fivethirtyeight` R data package guidelines](https://fivethirtyeight-r.netlify.com/articles/fivethirtyeight.html#guidelines).
      All variable types are cast properly, all tibbles are in tidy format, and all variable names are in `snake_case`.
    contents:
      - bakers
      - episodes
      - ratings
      - results
      - series
      - seasons
  - title: "Scales"
    desc: >
      Color and fill scales
    contents:
      - bakeoff_colors
      - bakeoff_palette
      - scale_bakeoff
      - bakeoff_color_data
      - bakeoff_generate_pal
      - bakeoff_palette_names
      - bakeoff_palettes
