url: https://bakeoff.netlify.app

authors:
  Alison Hill:
    href: https://alison.rbind.io
  Chester Ismay:
    href: https://chester.rbind.io

template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    base_font:
      google: "Sen"
    code_font:
      google: "DM Mono"
    bg: "white"
    fg: "#595959"
    primary: "#187BA2"                   # matisse blue
    secondary: "#faf2f3"                 # pearl pink
    headings-color: "#187BA2"            # matisse blue
    link-color: "#767676"                # boulder
    link-hover-color: "#126180"          # sapphire
    # navbar
    navbar-bg: "#f4e4e7"                         # dawn pink
    navbar-light-brand-hover-color: "#187BA2"    # matisse blue
    navbar-light-hover-color: "#126180"          # sapphire
    info: "#595959"                              # scorpion

navbar:
  structure:
    left:  [home]
    right: [reference, news, github]
  components:
    news:
      text: News
      href: news/index.html

reference:
  - title: "Datasets"
    desc: >
      Tame and tidy datasets
    contents:
      - bakers
      - challenges
      - episodes
      - ratings
      - spice_test_wide
  - title: "Raw datasets"
    desc: >
      Tibbles with data from [Wikipedia](https://en.wikipedia.org/wiki/The_Great_British_Bake_Off),
      followed by minimal taming using the [`fivethirtyeight` R data package guidelines](https://fivethirtyeight-r.netlify.com/articles/fivethirtyeight.html#guidelines).
      All variables are cast to the proper variable type, all tibbles are in tidy format, and all variable names are in `snake_case`.
    contents:
      - bakers_raw
      - bakes_raw
      - episodes_raw
      - ratings_raw
      - results_raw
      - series_raw
      - seasons_raw
  - title: "Scales"
    desc: >
      Color and fill scales
    contents:
      - bakeoff_colors
      - bakeoff_palette
      - scale_bakeoff
      - bakeoff_palette_names
