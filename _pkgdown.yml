url: https://bakeoff.netlify.app

authors:
  Alison Hill:
    href: https://alison.rbind.io
  Chester Ismay:
    href: https://chester.rbind.io

template:
  bootstrap: 4
  bslib:
    font_scale: 1.0
    base_font:
      google: "Sen"
    code_font:
      google: "DM Mono"
    bg: "white"                         # background of site
    primary: "#187BA2"                  # sidebar heading colors / but not content
    headings-color: "#187BA2"           # inherits from body if not set
    navbar-bg: "#f4e4e7"                # navbar bg color / inherits primary if not set
    secondary: "#595959"                # version badge bg only? maybe headers if not set
    navbar-light-brand-color: "#595959" # pkgname color / inherits navbar-light-active-color if not set
    # these don't work
    link-color: "#767676"               # should inherit primary, but doesn't? now pkgdown overrides
    link-hover-color: "#187BA2"         # pkgdown overrides
    fg: "#595959"                       # all body text, cannot leave blank? but also bootstrap overrides?
    navbar-light-active-color: "#187BA2"
    navbar-light-hover-color: "#126180" # pkgdown overrides
    navbar-light-color: "#595959"       # pkgdown overrides

navbar:
  type: light
  bg: navbar-bg
  structure:
    left:  [home]
    right: [reference, news, github]
  components:
    news:
      text: News
      href: news/index.html


reference:
  - title: "Joined tibbles"
    desc: >
      Tame and tidy data resulting from joining simple tibbles (below), based on shared units of observation.
    contents:
      - baker_results
      - episode_results
      - challenge_results
      - ratings_seasons
  - title: "Simple tibbles"
    desc: >
      Tibbles with data from [Wikipedia](https://en.wikipedia.org/wiki/The_Great_British_Bake_Off),
      followed by minimal taming using the [`fivethirtyeight` R data package guidelines](https://fivethirtyeight-r.netlify.com/articles/fivethirtyeight.html#guidelines).
      All variable types are cast properly, all tibbles are in tidy format, and all variable names are in `snake_case`.
    contents:
      - bakers
      - episodes
      - ratings
      - results
      - series
      - seasons
  - title: "Scales"
    desc: >
      Color and fill scales
    contents:
      - bakeoff_colors
      - bakeoff_palette
      - scale_bakeoff
      - bakeoff_color_data
      - bakeoff_generate_pal
      - bakeoff_palette_names
      - bakeoff_palettes
