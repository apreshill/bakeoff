url: https://bakeoff.netlify.app

authors:
  Alison Hill:
    href: https://alison.rbind.io
  Chester Ismay:
    href: https://chester.rbind.io

template:
  bootstrap: 5
  bslib:
    base_font:
      google: "Sen"
    code_font:
      google: "DM Mono"
    bg: "#fff"
    fg: "#595959"
    primary: "#187BA2"                   # matisse blue
    secondary: "#faf2f3"                 # pearl pink
    headings-color: "#187BA2"            # matisse blue
    link-color: "#767676"                # boulder
    link-hover-color: "#126180"          # sapphire
    # navbar
    navbar-bg: "#f4e4e7"                         # dawn pink
    navbar-light-brand-hover-color: "#187BA2"    # matisse blue / does not work?
    navbar-light-hover-color: "#126180"          # sapphire
    info: "#595959"                              # scorpion

navbar:
  type: dark
  bg: "#f4e4e7"  # apparently this plus navbar-bg needs to be set to same color?
  structure:
    left:  [home]
    right: [reference, news, github]
  components:
    news:
      text: News
      href: news/index.html

reference:
  - title: "Joined tibbles"
    desc: >
      Tame and tidy data resulting from joining simple tibbles (below), based on shared units of observation.
    contents:
      - baker_results
      - episode_results
      - challenge_results
      - ratings_seasons
  - title: "Simple tibbles"
    desc: >
      Tibbles with data from [Wikipedia](https://en.wikipedia.org/wiki/The_Great_British_Bake_Off),
      followed by minimal taming using the [`fivethirtyeight` R data package guidelines](https://fivethirtyeight-r.netlify.com/articles/fivethirtyeight.html#guidelines).
      All variable types are cast properly, all tibbles are in tidy format, and all variable names are in `snake_case`.
    contents:
      - bakers
      - episodes
      - ratings
      - results
      - series
      - seasons
  - title: "Scales"
    desc: >
      Color and fill scales
    contents:
      - bakeoff_colors
      - bakeoff_palette
      - scale_bakeoff
      - bakeoff_color_data
      - bakeoff_generate_pal
      - bakeoff_palette_names
      - bakeoff_palettes
